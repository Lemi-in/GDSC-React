<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Set the character set and viewport for the document -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Link to the external stylesheet -->
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <!-- Calculator wrapper -->
    <div class="wrapper">

        <!-- Calculator screen -->
        <section class="screen">
            0
        </section>

        <!-- Calculator buttons -->
        <section class="calc-buttons">
            <!-- Row of buttons for 'C', '←', and '÷' -->
            <div class="calc-button-row">
                <button class="calc-button double">
                    C
                </button>
                <button class="calc-button">
                    &larr;
                </button>
                <button class="calc-button">
                    &divide;
                </button>
            </div>

            <!-- Row of buttons for numbers 7, 8, 9, and '×' -->
            <div class="calc-button-row">
                <button class="calc-button">
                    7
                </button>
                <button class="calc-button">
                    8
                </button>
                <button class="calc-button">
                    9
                </button>
                <button class="calc-button">
                    &times;
                </button>
            </div>

            <!-- Row of buttons for numbers 4, 5, 6, and '−' -->
            <div class="calc-button-row">
                <button class="calc-button">
                    4
                </button>
                <button class="calc-button">
                    5
                </button>
                <button class="calc-button">
                    6
                </button>
                <button class="calc-button">
                    &minus;
                </button>
            </div>

            <!-- Row of buttons for numbers 1, 2, 3, and '+' -->
            <div class="calc-button-row">
                <button class="calc-button">
                    1
                </button>
                <button class="calc-button">
                    2
                </button>
                <button class="calc-button">
                    3
                </button>
                <button class="calc-button">
                    &plus;
                </button>
            </div>

            <!-- Row of buttons for number 0 and '=' -->
            <div class="calc-button-row">
                <button class="calc-button triple">
                    0
                </button>
                <button class="calc-button">
                    &equals;
                </button>
            </div>

        </section>
    </div>

    <!-- Include the JavaScript file -->
    <script src="script.js"></script>
</body>

</html>
